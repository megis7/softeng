<div class="container">
	<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
		<div class="form-inline">
			<label>Όνομα: &nbsp;</label>
			<input class="form-control" type="text" required formControlName="name" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }">
			<div *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required" class="invalid-feedback">
				<p>Παρακαλώ εισάγετε όνομα στον καφέ</p>
			</div>
		</div>

		<div class="form-inline">
			<label>Περιγραφή προϊόντος: &nbsp;</label>
			<input class="form-control" type="text" required formControlName="description" [ngClass]="{ 'is-invalid': description.invalid && (description.dirty || description.touched) }">
			<div *ngIf="description.invalid && (description.dirty || description.touched) && description.errors.required" class="invalid-feedback">
				<p>Παρακαλώ εισάγετε περιγραφή του καφέ</p>
			</div>
		</div>

		<div class="form-inline">
			<label>Κατηγορία: &nbsp;</label>
			<input class="form-control" type="text" required formControlName="category" [ngClass]="{ 'is-invalid': category.invalid && (category.dirty || category.touched) }">
			<div *ngIf="category.invalid && (category.dirty || category.touched) && category.errors.required" class="invalid-feedback">
				<p>Παρακαλώ εισάγετε κατηγορία για τον καφέ</p>
			</div>
		</div>

		<label>Ετικέτες: &nbsp;</label>
		<div class="form-groop" formArrayName="tags">
			<div *ngFor="let tag of tags.controls ; let i=index">
				<div class="form-inline">
					<input class="form-control" required type="text" [formControlName]="i" [ngClass]="{ 'is-invalid': tag.invalid && (tag.dirty || tag.touched) }">&nbsp;
					<button class="btn btn-danger btn-sm" (click)="removeTag(i)"><span class="fa fa-trash"></span></button>
					<div *ngIf="tag.invalid && (tag.dirty || tag.touched) && tag.errors.required" class="invalid-feedback">
						<p>Παρακαλώ εισάγετε όνομα ετικέτας</p>
					</div>
				</div>
			</div>
			<button class="btn btn-success btn-sm" (click)="addTag()"><span class="fa fa-plus"></span></button>
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">Submit</button>
	</form>
</div>
