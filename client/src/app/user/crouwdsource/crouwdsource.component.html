<div class="container">
	<div class="col-md-6 mx-auto text-center">
		<div class="header-title">
			<h1 class="wv-heading--title">
				Υποβολή τιμής καφέ
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 mx-auto">
			<div class="myform form ">
				<form [formGroup]="priceForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<input type="text" class="form-control my-input" placeholder="Τιμή" required
							formControlName="price" appCurrencyValidator required
							[ngClass]="{ 'is-invalid': price.invalid && (price.dirty || price.touched) }">
						<div *ngIf="price.invalid && (price.dirty || price.touched)" class="invalid-feedback">
							<div *ngIf="price.errors.required">
								Παρακαλώ εισάγετε τιμή στον καφέ
							</div>
							<div *ngIf="price.errors.price">
								Παρακαλώ εισάγετε έγκυρη τιμή στον καφέ
							</div>
						</div>
					</div>
					<!-- , 'border': product.invalid, 'border-danger': product.invalid -->
					<div class="form-group">
						<input type="text" class="form-control my-input" placeholder="Όνομα καφέ" required
							formControlName='productName' [ngbTypeahead]="searchProduct" required
							[ngClass]="{ 'is-invalid': product.invalid && (product.dirty || product.touched) }">
						<div *ngIf="product.invalid && (product.dirty || product.touched)" class="invalid-feedback">
							<div *ngIf="product.errors.required">
								Παρακαλώ εισάγετε όνομα καφέ
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" class="form-control my-input" placeholder="Όνομα καταστήματος" required
							formControlName='shopName' [ngbTypeahead]="searchShop" required
							[ngClass]="{ 'is-invalid': shop.invalid && (shop.dirty || shop.touched) }">
						<div *ngIf="shop.invalid && (shop.dirty || shop.touched)" class="invalid-feedback">
							<div *ngIf="shop.errors.required">
								Παρακαλώ εισάγετε όνομα καταστήματος
							</div>
						</div>
					</div>

					<div class="text-center ">
						<button type="submit" class=" btn btn-block send-button tx-tfm">Υποβολή</button>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</div>
<hr *ngIf = "shouldCreateEntity">
<div class = "container">
<app-create-entity *ngIf="shouldCreateEntity" 
					[activeProduct]="tempActiveProduct"
					[activeShop]="tempActiveShop"
					[createProduct]="productNotFound"
					[createShop]="shopNotFound" (creationCompleted) = "shouldCreateEntity = false">
				</app-create-entity></div>
