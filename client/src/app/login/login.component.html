<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-inline">
      <label>
        Όνομα: &nbsp;
      </label>
      <input class="form-control" type="text" formControlName="username">
    </div>

    <div class="form-inline">
      <label>
        Κωδικός: &nbsp;
      </label>
      <input class="form-control" type="text" formControlName="password">
    </div>
  </form>
</div>
