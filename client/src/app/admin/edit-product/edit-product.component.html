<div class="container">
<form [formGroup]="productForm" (ngSubmit) = "onSubmit()">
    <div class = "form-inline">
    <label>
      Όνομα: &nbsp;
    </label>
    <input class="form-control" type="text" formControlName="name">
    </div>

    <div class = "form-inline">
    <label>
      Περιγραφή προϊόντος: &nbsp;
    </label>
    <input class="form-control" type="text" formControlName="description">
    </div>

    <div class = "form-inline">
    <label>
        Κατηγορία:  &nbsp;
    </label>
    <input class="form-control" type="text" formControlName="category">
    </div>

    <label>
        Ετικέτες:  &nbsp;
    </label>
    <div class = "form-groop" formArrayName="tags">
      <div *ngFor="let tag of tags.controls ; let i=index">
        <div class = "form-inline">
        <input class="form-control" type="text" [formControlName]="i">
        &nbsp;
        <button class="btn btn-danger btn-sm" (click) = "removeTag(i)"><span class = "fa fa-trash"></span></button>
        </div>
      </div>
      <button class="btn btn-success btn-sm" (click) = "addTag()"><span class = "fa fa-plus"></span></button>
    </div>
    <button class = "btn btn-primary" type="submit" [disabled] = "!productForm.valid">Submit</button>
  </form>
  </div>
