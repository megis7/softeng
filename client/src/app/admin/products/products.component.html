<div class="container">
	<div class="row justify-content-center" style="margin-top: 30px">
		<h1>Προϊόντα</h1>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<ngb-pagination [collectionSize]="total" (pageChange)="loadPage($event)" [(page)]="page"
				[pageSize]="pageSize" class="d-flex justify-content-end">
			</ngb-pagination>
		</div>
		<div class="ml-auto">
			<a class="btn btn-success" [routerLink]="['/admin/create-product']"><span
					class="fa fa-plus-square"></span>&nbsp;Νέο Προϊόν</a>
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th scope="col">Όνομα</th>
					<th scope="col">Περιγραφή Προϊόντος</th>
					<th scope="col">Κατηγορία</th>
					<th scope="col">Ενεργειες</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of products$ | async">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.category}}</td>
					<td>
						<ul>
							<li>
								<a class="btn btn-warning" [routerLink]="['/admin/edit-product', product.id]"><span
										class="fa fa-edit"></span></a>
							</li>
							<li>
								<button class="btn btn-danger" (click)="deleteProduct(product)"><span
										class="fa fa-trash"></span></button>
							</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
